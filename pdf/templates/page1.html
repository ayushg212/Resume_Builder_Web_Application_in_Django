<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>My Website</title>
  </head>
  <body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                <h1>Resume Maker</h1>
                <hr>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-12">
                <h4>Fill your Deltails</h4>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-7">
                <form action="" method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Name</label>
                        <input required placeholder="Eg Aayush Gupta" type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input required placeholder="Eg aayushgupta@gmail.com" type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input required placeholder="Eg 9675198508" type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="">About you</label>
                        <textarea required placeholder="Write Sommething about you." type="text" class="form-control" id="summary" name="summary"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">10th</label>
                        <input required placeholder="Eg KV delhi" type="text" class="form-control" id="tenth" name="tenth">
                    </div>
                    <div class="form-group">
                        <label for="">12th</label>
                        <input required placeholder="Eg KV delhi" type="text" class="form-control" id="twelth" name="twelth">
                    </div>
                    <div class="form-group">
                        <label for="">Graduation</label>
                        <input required placeholder="Eg Bsc.(Computer Science)" type="text" class="form-control" id="graduation" name="graduation">
                    </div>
                    <div class="form-group">
                        <label for="">Post Graduation</label>
                        <input placeholder="Eg MCA" type="text" class="form-control" id="post_graduation" name="post_graduation">
                    </div>
                    <div class="form-group">
                        <label for="">Previous Work</label>
                        <textarea required placeholder="Eg Programmer @XYZ" type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Skills</label>
                        <textarea required placeholder="Eg C,C++,Python,Java" type="text" class="form-control" id="skills" name="skills"></textarea>
                    </div>
                    <hr>
                    <button type="submit" name="submit" value="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
